<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;
  background-color: #00ffff;
}
{% load static %}
/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: cover;
  background-image: url("{% static "images/yanggang/yang_background.png" %}");
  min-height: 100%;
}

.w3-bar .w3-button {
  padding: 16px;
  background-color: #00ffff;
}
.w3-top{
  background-color: #00ffff;
}
.fa {
  color: #f81ca0;
}

</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-card" id="myNavbar">
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="https://yangpinkhats2020.com/#hats" class="w3-bar-item w3-button"><i class="fa fa-graduation-cap"></i> <font color=#f81ca0>HATS</font></a>
      <a href="https://yangpinkhats2020.com/#purchase" class="w3-bar-item w3-button"><i class="fa fa-shopping-cart"></i> <font color=#f81ca0>PURCHASE</font></a>
      <a href="https://yangpinkhats2020.com/#about" class="w3-bar-item w3-button"><i class="fa fa-info-circle"></i><font color=#f81ca0>ABOUT</font></a>
      <a href="https://yangpinkhats2020.com/#contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> <font color=#f81ca0>CONTACT</font></a>
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
  <a href="https://yangpinkhats2020.com/#hats" onclick="w3_close()" class="w3-bar-item w3-button">HATS</a>
  <a href="https://yangpinkhats2020.com/#purchase" onclick="w3_close()" class="w3-bar-item w3-button">PURCHASE</a>
  <a href="https://yangpinkhats2020.com/#about" onclick="w3_close()" class="w3-bar-item w3-button">ABOUT</a>
  <a href="https://yangpinkhats2020.com/#contact" onclick="w3_close()" class="w3-bar-item w3-button">CONTACT</a>
</nav>

<!-- Divider -->
<div class="w3-container w3-row w3-center w3-purple w3-padding-24">
</div>


 <h1 class="w3-center w3-padding-64">Order Canceled </h1>




<!-- Footer -->
<footer class="w3-center w3-purple w3-padding-64">

</footer>

<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}


// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
  } else {
    mySidebar.style.display = 'block';
  }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
}
</script>

</body>
</html>
